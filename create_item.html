<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">

  <link rel="stylesheet" href="css/index.css" />

  <title>Paintr | Auction Item</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light outline-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        Paintr
        <svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" class="bi bi-easel" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.473.337a.5.5 0 0 0-.946 0L6.954 2h2.092L8.473.337zM12.15 11h-1.058l1.435 4.163a.5.5 0 0 0 .946-.326L12.15 11zM8.5 11h-1v2.5a.5.5 0 0 0 1 0V11zm-3.592 0H3.85l-1.323 3.837a.5.5 0 1 0 .946.326L4.908 11z" />
          <path fill-rule="evenodd"
            d="M14 3H2v7h12V3zM2 2a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
        </svg>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Browse</a>
          </li>
        </ul>

        <form class="d-flex">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search button"
              aria-describedby="button-search">
            <button class="btn btn-dark" type="button" id="button-search">Search</button>
          </div>
        </form>

        <ul class="navbar-nav ml-2 mb-2 mb-lg-0">
          <li class="nav-item dropdown dropleft">
            <a class="nav-link dropdown-toggle" style="color:black;" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-expanded="false">
              <svg width="1.5rem" height="1.5rem" viewBox="0 0 16 16" class="bi bi-person-circle" fill="#000"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
              </svg>
            </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Bids</a></li>
              <li><a class="dropdown-item" href="#">Items</a></li>
              <li><a class="dropdown-item" href="watchlist.html">Watchlist</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
  </nav>

  <main class="py-5">
    <section class="container">
      <div class="row g-3">
        <div class="paper p-4 col-md-10 offset-md-1 offset-lg-2 col-lg-8">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2 class="gutter">Create/Edit Item</h2>

          <form class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control mb-3" id="name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control mb-3" id="details" rows="4" required=""></textarea>
                <div class="invalid-feedback">
                  Valid details are required.
                </div>
              </div>

              <div class="col-12">
                <label for="price" class="form-label">Starting Price</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="price">AUD $</span>
                  <input type="text" class="form-control" aria-label="price" aria-describedby="price">
                </div>
                <div class="invalid-feedback">
                  Valid price is required.
                </div>
              </div>

              <div class="col-12">
                <label for="price" class="form-label">Categories</label>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox1" value="Acrylic">
                    <label class="form-check-label" for="checkbox1">Acrylic</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox2" value="Digital">
                    <label class="form-check-label" for="checkbox2">Digital</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox3" value="Enamels">
                    <label class="form-check-label" for="checkbox3">Enamels</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox4" value="Encaustic">
                    <label class="form-check-label" for="checkbox4">Encaustic</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox5" value="Fresco_secco">
                    <label class="form-check-label" for="checkbox5">Fresco secco</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox6" value="Gouache">
                    <label class="form-check-label" for="checkbox6">Gouache</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox7" value="Ink">
                    <label class="form-check-label" for="checkbox7">Ink wash / Literati</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox8" value="Oil">
                    <label class="form-check-label" for="checkbox8">Oil</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox9" value="Pastel">
                    <label class="form-check-label" for="checkbox9">Pastel</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox10" value="Sand">
                    <label class="form-check-label" for="checkbox10">Sand</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox11" value="Spray">
                    <label class="form-check-label" for="checkbox11">Spray</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox12" value="Tempera">
                    <label class="form-check-label" for="checkbox12">Tempera</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox13" value="Watercolor">
                    <label class="form-check-label" for="checkbox13">Watercolor</label>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="price" class="form-label">Image</label>
                <div class="form-file mb-3">
                  <input type="file" class="form-file-input" id="file">
                </div>
              </div>
            </div>

            <button class="btn btn-success btn-lg float-right" type="submit">Submit</button>
          </form>
        </div>
      </div>
  </main>

  <footer class="py-5 text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Auction Site 2020 Â©</p>
    </div>

</body>

</html>
