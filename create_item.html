<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="css/index.css" />

  <title>Hello, world!</title>
</head>

<body>

  <main class="py-5">
    <section class="container">


      <div class="row g-3">
        <div class="paper p-4 col-md-10 offset-md-1 offset-lg-2 col-lg-8">
          <h2 class="gutter">Create/Edit Item</h2>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">

              <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control mb-3" id="name" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid name is required.
                </div>
              </div>

              <div class="col-12">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control mb-3" id="details" rows="4" required=""></textarea>
                <div class="invalid-feedback">
                  Valid details are required.
                </div>
              </div>

              <div class="col-12">
                <label for="price" class="form-label">Starting Price</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="price">AUD $</span>
                  <input type="text" class="form-control" aria-label="price" aria-describedby="price">
                </div>
                <div class="invalid-feedback">
                  Valid price is required.
                </div>
              </div>

              <div class="col-12">
                <label for="price" class="form-label">Categories</label>
                <div class="mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox1" value="Acrylic">
                    <label class="form-check-label" for="checkbox1">Acrylic</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox2" value="Digital">
                    <label class="form-check-label" for="checkbox2">Digital</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox3" value="Enamels">
                    <label class="form-check-label" for="checkbox3">Enamels</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox4" value="Encaustic">
                    <label class="form-check-label" for="checkbox4">Encaustic</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox5" value="Fresco_secco">
                    <label class="form-check-label" for="checkbox5">Fresco secco</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox6" value="Gouache">
                    <label class="form-check-label" for="checkbox6">Gouache</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox7" value="Ink">
                    <label class="form-check-label" for="checkbox7">Ink wash / Literati</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox8" value="Oil">
                    <label class="form-check-label" for="checkbox8">Oil</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox9" value="Pastel">
                    <label class="form-check-label" for="checkbox9">Pastel</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox10" value="Sand">
                    <label class="form-check-label" for="checkbox10">Sand</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox11" value="Spray">
                    <label class="form-check-label" for="checkbox11">Spray</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox12" value="Tempera">
                    <label class="form-check-label" for="checkbox12">Tempera</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkbox13" value="Watercolor">
                    <label class="form-check-label" for="checkbox13">Watercolor</label>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <label for="price" class="form-label">Image</label>
                <div class="form-file mb-3">
                  <input type="file" class="form-file-input" id="file">
                </div>
              </div>

            </div>

            <div class="d-flex">
              <button class="btn btn-danger btn-lg btn-block mt-3 mr-3" type="submit">Cancel</button>
              <button class="btn btn-success btn-lg btn-block mt-3 ml-3" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
